name       : shotwell
homepage   : https://wiki.gnome.org/Apps/Shotwell
version    : 0.23.1
release    : 5
source     :
    - https://download.gnome.org/sources/shotwell/0.23/shotwell-0.23.1.tar.xz : e24d33ff19f1902fa9595ef73288784f6332bfa99d40171efe60ab2ac68d358a
license    : LGPL-2.1
component  : multimedia.graphics
summary    : A digital photo organizer designed for the GNOME desktop environment
description: |
    A digital photo organizer designed for the GNOME desktop environment
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(gexiv2)
    - pkgconfig(gnome-doc-utils)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgphoto2)
    - pkgconfig(libraw)
    - pkgconfig(rest-0.7)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - vala
setup      : |
    ./configure --prefix=/usr --libdir=lib64
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/glib-2.0/schemas/gschemas.compiled
    rm $installdir/usr/share/icons/hicolor/icon-theme.cache
