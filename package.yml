name       : shotwell
version    : 0.22.0
release    : 2
source     :
    - https://download.gnome.org/sources/shotwell/0.22/shotwell-0.22.0.tar.xz : 01b192c5c1c188ecd11bfdb6143d8f177f313c7eab7fe320bd20ac3ca352f831
license    : LGPL-2.1
summary    : A digital photo organizer designed for the GNOME desktop environment
description: |
    A digital photo organizer designed for the GNOME desktop environment
builddeps  :
    - pkgconfig(libgphoto2)
    - pkgconfig(gee-0.8)
    - pkgconfig(webkitgtk-3.0)
    - pkgconfig(rest-0.7)
    - pkgconfig(gexiv2)
    - pkgconfig(libraw)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-pbutils-1.0)
    - pkgconfig(sqlite3)
    - pkgconfig(gnome-doc-utils)
    - pkgconfig(json-glib-1.0)
    - desktop-file-utils
    - vala
setup      : |
    ./configure --prefix=/usr
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/share/icons/hicolor/icon-theme.cache
